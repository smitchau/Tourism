{% extends "header.html" %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .update-profile-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .update-profile-container form {
            display: flex;
            flex-direction: column;
        }

        .update-profile-container form .form-group {
            margin-bottom: 15px;
        }

        .update-profile-container form .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .update-profile-container form .form-group input,
        .update-profile-container form .form-group textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .update-profile-container form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .update-profile-container form button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .update-profile-container {
                width: 95%;
            }
        }
    </style>
</head>

 <!-- Navbar & Hero Section -->
 <div class="container-fluid bg-primary py-5 mb-5 hero-header">
    <div class="container py-5">
        <div class="row justify-content-center py-5">
            <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                <h1 class="display-3 text-white animated slideInDown">Update Profile</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Update Profile</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
    <div class="update-profile-container">
        <h2>Update Profile</h2>
        <form method="POST" action="{% url 'update_profile' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" value="{{ user.contact }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required>{{ user.address }}</textarea>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" value="{{ user.age }}">
            </div>
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" id="designation" name="designation" value="{{ user.disignation }}">
            </div>
            <div class="form-group">
                <label for="facebooklink">Facebook Link</label>
                <input type="text" id="facebooklink" name="facebooklink" value="{{ user.facebooklink }}">
            </div>
            <div class="form-group">
                <label for="instagram">Instagram Link</label>
                <input type="text" id="instagram" name="instagram" value="{{ user.instagram }}">
            </div>
            <div class="form-group">
                <label for="twitter">Twitter Link</label>
                <input type="text" id="twitter" name="twitter" value="{{ user.twiter }}">
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
 
{% endblock %}
