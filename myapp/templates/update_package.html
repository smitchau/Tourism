{% extends "header.html" %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form-v10 by Colorlib</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}"/>
    
</head>
<body class="form-v10">
    
    <div class="page-content" style="margin-top: 100px;">
        <div class="form-v10-content">
            <form class="form-detail" action="{% url "update_package" package.pk %}" method="post" id="myform" enctype="multipart/form-data">
				{% csrf_token %}
                <div class="form-left">
                    <h2>Package Information</h2>
					<div class="form-row" >
                        <input type="text" name="packagename" class="company"  value="{{package.packagename}}" required>
                    </div>
                    <div class="form-row" >
                        <input type="text" name="placename" class="company"  value="{{package.placename}}" required>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="movefrom"  class="input-text" value="{{package.movefrom}}" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="tofrom"  class="input-text" value="{{package.tofrom}}" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-row form-row-3">
                            <input type="text" name="price" class="business" id="business" value="{{package.price}}" required>
                        </div>
                        <div class="form-row form-row-4">
                            <input type="text" name="totaltourist" class="business" id="total_tourist" value="{{package.totaltourist}}" required>
                        </div>
                    </div>
                </div>
                <div class="form-right">
                    <h2>Day Information</h2>
                    <div style=" padding-left: 50px;">
                        {% for day in daydisc %}
                        <h6>Day {{ forloop.counter }}:</h6>
                        <textarea type="text" style="color: black; width: 400px;" name="day_description_{{ day.id }}">{{ day.description }}</textarea>
                        <br>
                    {% endfor %}
                    
                    </div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="submit">
					</div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

{% endblock %}
